<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>						
</h:head>
	
<h:body>
	<h:form id="form">
		<h2>The Hangman Game!</h2>
		<hr/>
		<p:outputLabel value="Palavra: "  style="font-weight:bold;"/>
		<p:outputLabel value="#{hangmanBean.word}" />
		<br/>
		<p:outputLabel value="Chances: "  style="font-weight:bold;"/>
		<p:outputLabel value="#{hangmanBean.chances}" />
		<br/>
		<p:outputLabel value="Jogadas: "  style="font-weight:bold;"/>
		<p:outputLabel value="#{hangmanBean.attempts}" />
		<br/>
		<h:inputText></h:inputText>
		<h:button value="Ok" action="#{hangmanBean.input}" />
		<h:button value="reset" action="#{hangmanBean.reset}" />
	</h:form>
</h:body>
</html>
