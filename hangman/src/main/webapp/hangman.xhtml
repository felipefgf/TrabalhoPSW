<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>						
</h:head>
	
<h:body>
	<h:form id="form">
		<h2>Qual é esse pokemon?!</h2>
		<h5>Somente pokemons da primeira geração! (#1 a #151)</h5>
		<hr/>
		<p:outputLabel value="Palavra: "  style="font-weight:bold;"/>
		<p:outputLabel style="margin-left:1vw;letter-spacing: 1vw;" value="#{hangmanBean.word}" />
		<br/>
		<p:outputLabel value="Chances: "  style="font-weight:bold;"/>
		<p:outputLabel value="#{hangmanBean.chances}" />
		<br/>
		<p:outputLabel value="Dica: "  style="font-weight:bold;"/>
		<p:outputLabel value="#{hangmanBean.dica}" />
		<br/>
		<p:outputLabel value="Jogadas: "  style="font-weight:bold;"/>
		<p:outputLabel value="#{hangmanBean.attempts}" />
		<hr/>
		<p:inputText value="#{hangmanBean.letter}" maxlength="1" size="2"
					  disabled="#{hangmanBean.isGameOver()}">
			<p:ajax event="keyup" update="form" />
		</p:inputText>
		<p:commandButton value="Guess!" action="#{hangmanBean.guess()}"
		                                update="form" 
		                                disabled="#{(empty hangmanBean.letter) or hangmanBean.isGameOver()}" />
		<p:spacer width="15px" />
		<p:commandButton value="Reset" action="#{hangmanBean.reset()}"
		                                update="form" />
		<ui:fragment rendered="#{hangmanBean.isGameOver()}">
			<hr/>
			<h2>
				<h:outputText value="Acertou!!!" 
							  rendered="#{hangmanBean.isGameWin()}"/>
				<h:outputText value="Errou! Era o #{hangmanBean.getWord}"  
				              rendered="#{hangmanBean.isGameLose()}"/>
              	<h:graphicImage library="resources" name="sprites/113.png"/>
			</h2>
		</ui:fragment>
	</h:form>
</h:body>
</html>
